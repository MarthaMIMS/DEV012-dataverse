<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" type="module"></script>
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ezXp1QqyBMt1XaR7QtNVX6UiI3ZVEJZbvyNBc3pUp5z0"
  crossorigin="anonymous">
  
</head>

<body>
  <header>
    <h1><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/The_Simpsons_yellow_logo.svg" width="280"
        height="180" /><img src="https://assets.stickpng.com/thumbs/5a0c40db5a997e1c2cea1171.png" width="260"
        height="210" /></h1>
      </header>
  <main>
    <h2>Descubre datos sorprendentes de tus personajes favoritos... Â¡No te los pierdas!</h2>
   
    <input type="checkbox" id="check">
    <label for="check" class="mostrar">&#8801</label>
    <div class="contenedor1">
      <p>
        <label for="select-filter">Filter By:</label>
        <select id="select-filter" data-testid="select-filter" name="familia">
          <option value="">...</option>
          <option value="simpson">Simpsons</option>
          <option value="flanders">Flanders</option>
          <option value="bouvier">Bouvier</option>
          <option value="wiggum">Wiggum</option>
          <option value="amistades">Amistades</option>
        </select>
        <label for="select-sort">Sort by name:</label>
        <select id="select-sort" data-testid="select-sort" name="alfabetico">
          <option value="">...</option>
          <option value="asc">A - Z</option>
          <option value="desc">Z - A</option>
        </select>
        <label for="check" class="ocultar">&#215</label>
        <button data-testid="button-clear" id="limpiar"><i class="fas fa-trash-alt"></i> Limpiar</button>
      </p>
    </div>
     <div id="resultados"> <button id="facts">Facts</button></div>  
  </main>
  <div class="tarjetas" id="root">
  </div>
</body>
</html>
