<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" type="module"></script>
</head>
<body>
  <header>
    <h1><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/The_Simpsons_yellow_logo.svg"  width="380" height="280"/></h1>
  </header>
  <main>
    <h2>Busca tú personaje favorito</h2>
  <div class="contenedor1">
    <p>
    <input type="text" id="nombre" name="nombre" placeholder="Busca tú personaje favorito..."/></p>
    <label for="select-filter">Rango de edad</label>
    <select id="select-filter" data-testid="select-filter" name="fecha">
      <option value="anio">Selecciona una opción</option>
      <option value="anio">De 1881 a 1920</option>
      <option value="anio">De 1921 a 1960</option>
      <option value="anio">De 1961 a 1990</option>
    </select>
    <label>Familia</label>
    <select>
      <option value="familia">Selecciona una opción</option>
      <option value="familia">Simpsons</option>
      <option value="familia">Flanders</option>
      <option value="familia">Bouvier</option>
      <option value="familia">Wiggum</option>
      <option value="familia">Amistades</option>
    </select>
    <label>Lugar de Trabajo</label>
    <select>
      <option value="opcion1">Selecciona una opción</option>
      <option value="opcion1">Escuela</option>
      <option value="opcion1">Estacion de Policia</option>
      <option value="opcion1">Hogar</option>
      <option value="opcion1">Planta Nuclear</option>
      <option value="opcion1">Lugares Varios</option>
    </select>
    <button id="buscar">Buscar</button>
    <button id="limpiar">Limpiar</button>
  </div>   
  </main>
  <div id="root">
  </div>
<footer>Autoras Martha Melitón & Daniela Bustamante</footer>
</body>
</html>
